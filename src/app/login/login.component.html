<div class="login">
    <div *ngIf="!submitted">
        <form>
            <div class="form-details">
                <label>Username</label>
                <input type="text" #username>
            </div>
            <div class="form-details">
                <label>PassWord</label>
                <input type="password" name="password" #password>
            </div>
        </form>
        <button class="submit" (click)="onSubmit(username.value , password.value)">Login</button>
    </div>

    <div *ngIf="submitted">
        <div *ngIf="isAuth; else fail">
            <h2>welcome {{ username }}</h2>
        </div>
        <ng-template #fail>
            <h2>Invalid Login !!!</h2>
        </ng-template>
        <button (click)="submitted = false">Back</button>
    </div>
</div>
