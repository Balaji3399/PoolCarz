<div class="BookRide">
    <div class="container container-styles">
        <div class="card">
            <div class="card-header bg-primary text-white">Book a Ride</div>
            <div class="card-body">
                <div class="row">
                    <p>
                        PoolCarz is an Online Applicaton which allows users to book a rides.
                    </p>
                    <div *ngIf="showrides" class="col buttons">

                        <button (click)="toggle()" class="btn bg-primary text-white">Show All Rides</button>
                        <table class="table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Start Point</th>
                                    <th>End Point</th>
                                    <th>Seats Available</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ride of rides">
                                    <td>{{ ride.pickUp }}</td>
                                    <td>{{ ride.destination }}</td>
                                    <td>{{ ride.seatsLeft}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn bg-primary text-white">Offer a Ride</button>
                    </div>

                    <div *ngIf="!showrides" class="buttons">
                        <button (click)="toggle()" class="btn bg-primary text-white">Show All Rides</button>
                        <button  class="btn bg-primary text-white">Offer a ride</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
